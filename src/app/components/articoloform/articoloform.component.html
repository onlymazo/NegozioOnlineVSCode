<div class="page-header">
    <h3>Form gestione articoli</h3>
</div>
<form class="col-md-5" (ngSubmit)="processaForm()">
    <div class="form-group">
        <label for="id">ID</label>
        <input type="text" name="id_articolo"
        class="form-control" [(ngModel)]="articolo.id" readonly>
    </div>
    <div class="form-group">
        <label for="nome">Marca</label>
        <input type="text" marca="nome"
        class="form-control" [(ngModel)]="articolo.marca">
    </div>
    <div class="form-group">
        <label for="cognome">Modello</label>
        <input type="text" name="modello"
        class="form-control" [(ngModel)]="articolo.modello">
    </div>
    <div class="form-group">
        <label for="username">Prezzo</label>
        <input type="number" name="prezzo"
        class="form-control" [(ngModel)]="articolo.prezzo">
    </div>
    <input type="submit" value="Salva articolo" class="btn btn-success" style="margin-top: 30px;">   
</form>
